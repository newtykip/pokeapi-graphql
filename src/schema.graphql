# Common Models

type Language {
    id: Int
    name: String
    official: Boolean
    iso639: String
    iso3166: String
    names: [Name]
}

type APIResource {
    url: String
}

type Description {
    description: String
    language: NamedAPIResource
}

type Effect {
    effect: String
    language: NamedAPIResource
}

type Encounter {
    minLevel: Int
    maxLevel: Int
    conditionValues: NamedAPIResource
    chance: Int
    method: NamedAPIResource
}

type FlavorText {
    flavorText: String
    language: NamedAPIResource
    version: NamedAPIResource
}

type GenerationGameIndex {
    gameIndex: Int
    generation: NamedAPIResource
}

type MachineVersionDetail {
    machine: APIResource
    versionGroup: NamedAPIResource
}

type Name {
    name: String
    language: NamedAPIResource
}

type NamedAPIResource {
    name: String
    url: String
}

type VerboseEffect {
    effect: String
    shortEffect: String
    language: NamedAPIResource
}

type VersionEncounterDetail {
    version: NamedAPIResource
    maxChance: Int
    encounterDetails: [Encounter]
}

type VersionGameIndex {
    gameIndex: Int
    version: NamedAPIResource
}

type VersionGroupFlavorText {
    text: String
    language: NamedAPIResource
    versionGroup: NamedAPIResource
}

# Berries

type Berry {
    id: Int
    name: String
    growthTime: Int
    maxHarvest: Int
    giftPower: Int
    size: Int
    smoothness: Int
    soilDryness: Int
    firmness: NamedAPIResource
    flavors: [BerryFlavorMap]
    item: NamedAPIResource
    giftType: NamedAPIResource
}

type BerryFlavorMap {
    potency: Int
    flavor: NamedAPIResource
}

type BerryFirmness {
    id: Int
    name: String
    berries: [NamedAPIResource]
    names: [Name]
}

type BerryFlavor {
    id: Int
    name: String
    berries: [FlavorBerryMap]
    contestType: NamedAPIResource
    names: [Name]
}

type FlavorBerryMap {
    potency: Int
    berry: NamedAPIResource
}

# Contests

type ContestType {
    id: Int
    name: String
    berryFlavor: NamedAPIResource
    names: [ContestName]
}

type ContestName {
    name: String
    color: String
    language: NamedAPIResource
}

type ContestEffect {
    id: Int
    appeal: Int
    jam: Int
    effectEntries: [Effect]
    flavorTextEntries: [FlavorText]
}

type SuperContestEffect {
    id: Int
    appeal: Int
    flavorTextEntries: [FlavorText]
    moves: [NamedAPIResource]
}

# Encounters

type EncounterMethod {
    id: Int
    name: String
    order: Int
    names: [Name]
}

type EncounterCondition {
    id: Int
    name: String
    names: [Name]
    values: [NamedAPIResource]
}

type EncounterConditionValue {
    id: Int
    name: String
    condition: NamedAPIResource
    names: [Name]
}

# Evolution

type EvolutionChain {
    id: Int
    babyTriggerItem: NamedAPIResource
    chain: ChainLink
}

type ChainLink {
    isBaby: Boolean
    species: NamedAPIResource
    evolutionDetails: [EvolutionDetail]
    evolvesTo: [ChainLink]
}

type EvolutionDetail {
    item: NamedAPIResource
    trigger: NamedAPIResource
    gender: Int
    heldItem: NamedAPIResource
    knownMove: NamedAPIResource
    knownMoveType: NamedAPIResource
    location: NamedAPIResource
    minLevel: Int
    minHappiness: Int
    minBeauty: Int
    minAffection: Int
    needsOverworldRain: Boolean
    partySpecies: NamedAPIResource
    partyType: NamedAPIResource
    relativePhysicalStats: Int
    timeOfDay: String
    tradeSpecies: NamedAPIResource
    turnUpsideDown: Boolean
}

type EvolutionTrigger {
    id: Int
    name: String
    names: [Name]
    pokemonSpecies: NamedAPIResource
}
    
