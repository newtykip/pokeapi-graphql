type Query {
    berry(name: String!): Berry!
}

type Berry {
    id: Int!
    name: String!
    growthTime: Int!
    maxHarvest: Int!
    giftPower: Int!
    size: Int!
    smoothness: Int!
    soilDryness: Int!
    firmness: NamedAPIResource!
    flavours: [BerryFlavorMap!]!
    item: NamedAPIResource!
    giftType: NamedAPIResource!
}

type BerryFlavorMap {
    potency: Int!
    flavor: NamedAPIResource!
}

type NamedAPIResource {
    name: String!
    url: String!
}